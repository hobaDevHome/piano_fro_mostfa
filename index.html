<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls-wrapper">
      <div class="quarter-controls" id="quarter-controls-white"></div>
      <div class="quarter-controls" id="quarter-controls-black"></div>
    </div>

    <div class="piano-outer">
      <div class="piano-container">
        <div class="white-keys" id="white-keys"></div>
        <div class="black-keys" id="black-keys"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
